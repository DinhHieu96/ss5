<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
     let n = prompt("Nhap:");
     let i = 2;
     let count = 0;
     while (count < n) {
         if (checkSnt(i) == true) {
             document.write(i + " la so nguyen to " + "<br>");
             count++;
         }
         i++
     }

    function checkSnt(number) {
        if (number < 2) {
            return false;
        } else if (number == 2) {
            return true;
        }
        for (let i = 2; i < number; i++) {
            if (number % i == 0) {
                return false;
            }
        }
        return true;
    }


</script>
</body>
</html>
